<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
.appbar{
  width: 100%;
  background-color: black;
  color: white;
  position: fixed;
  top: 0px;
  padding: 10px;
  z-index: 2;
}
.appbar__title{
  font-size: 18px;
  font-weight: 900;
  padding: 10px 20px;
}
#app{
  background-color: antiquewhite;
  color: black;
  padding: 60px 20px;
}

.footer{
  color: white;
  background-color: black;
  position: fixed; 
  bottom: 0; 
  width: 100%;
}

.footer p{
  padding: 10px;
  text-align: center;
}

.content{
  color: black;
  background-color: white;
  border: 1px solid grey;
  border-radius: 5px;
  padding: 10px;
  margin: 14px auto;
}
.btn{
  width: 50px;
  height: 50px;
  position: fixed;
  bottom: 40px;
  right: 10px;
  background-color:black;
  color: white;
  border-radius: 100%;
  padding: 10px;
  margin: 10px;
  z-index: 2;
}

  </style>
  <title>Farmsol</title>
</head>
<body>
  <div class="appbar">
    <h4 class="appbar__title">FarmSpace</h4>
  </div>
  <div id="app"></div>
  <div class="">
    <button class="btn">Add</button>
  </div>
  <div class="footer">
    <p>Farmsol &copy 2021</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
