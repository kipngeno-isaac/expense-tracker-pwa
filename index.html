<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
      font-family: Arial, Helvetica, sans-serif;
  background-color: antiquewhite;
    }
.appbar{
  width: 100%;
  background-color:#7AC968;
  color: white;
  position: fixed;
  top: 0px;
  padding: 10px;
  z-index: 2;
}
.appbar__title{
  font-size: 18px;
  font-weight: 900;
  padding: 10px 20px;
}
#app{
  color: #5BB462;
  padding: 60px 20px;
}

.footer{
  color: white;
  background-color: #7AC968;
  position: fixed; 
  bottom: 0; 
  width: 100%;
}

.footer p{
  padding: 10px;
  text-align: center;
}

.content{
  color: #394141;
  background-color: white;
  border: 1px solid grey;
  border-radius: 5px;
  padding: 10px;
  margin: 14px auto;
}
.btn{
  width: 60px;
  height: 60px;
  position: fixed;
  bottom: 40px;
  right: 10px;
  background-color:#7AC968;
  color: white;
  border-radius: 100%;
  padding: 10px;
  margin: 10px;
  z-index: 2;
}
.login {
  margin: 40px auto;
  padding: 20px;
  width: 60%;
  background-color: #fff;
  border-radius: 6px;
}

.login form{
  display: flex;
  flex-direction: column;
  flex-wrap: nowrap;
}

.login form .form-input{
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 10px;
}

.form-input label{
  padding: 5px;
  margin-top: 10px;
  font-size: 16px;
  font-weight: 600;
  color: #394141;
}

.form-input input{
  padding: 10px;
  margin-top: 20px;
}

.login form button{
  padding: 16px;
  margin: 20px 10px;
  background-color: #7AC968;
  color: #fff;
  border: none;
  font-size: 16px;
  font-weight: 600;
}

  </style>
  <title>Farmsol</title>
</head>
<body>
  <div class="appbar">
    <h4 class="appbar__title">FarmSpace</h4>
  </div>
  <div id="app"></div>
  <div class="">
    <button class="btn">Add</button>
  </div>
  <div class="footer">
    <p>Farmsol &copy 2021</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
