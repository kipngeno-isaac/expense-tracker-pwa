<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple PWA for tracking personal expenses"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="../assets/images/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="stylesheet" href="../assets/css/register.css" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="manifest" href="../manifest.json" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="signup">
      <div class="login__header">
        <h4>Sign Up</h4>
      </div>
      <div id="login">
        <form class="form">
          <div class="form-input">
            <label>Enter Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-input">
            <label>Enter Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-input">
            <label>Enter Phone Number</label>
            <input type="text" name="phone" id="phone" />
          </div>
          <div class="form-input">
            <label>Enter Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <button id="register">Register</button>
          <p class="signin">
            Already have an account, <a href="login.html">Sign In</a>
          </p>
        </form>
      </div>
    </div>
    <script src="../app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const phone = document.getElementById('phone');

        document.querySelector('form').addEventListener('submit', (event) => {
          event.preventDefault();
          if (
            name.value.length > 0 &&
            email.value.length > 0 &&
            password.value.length > 0 &&
            phone.value.length > 0
          ) {
            console.log('registration successful');
            const payload = {
              name: name.value,
              email: email.value,
              phone: phone.value,
              password: password.value,
            };

            fetch(
              'https://adonis-personal-finance-api.herokuapp.com/auth/register',
              {
                method: 'POST', // or 'PUT'
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
              }
            )
              .then((response) => response.json())
              .then((data) => {
                console.log('Success:', data);
                register(data);
              })
              .catch((error) => {
                console.error('Error:', error);
              });
          } else {
            console.log('Registration failed please try again');
          }
        });

        function register(data) {
          if (data.status) {
            localStorage.clear();
            localStorage.setItem('user', JSON.stringify(data.user));
            window.location.href = 'index.html';
          } else {
            const errMsg = `<p>${data.message}</p>`;
            document.querySelector('form').appendChild(errMsg);
          }
        }
      });
    </script>
  </body>
</html>
